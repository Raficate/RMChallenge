<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RM pendiente de hoy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ pendiente.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label><strong>Tipo:</strong></ion-label>
        <ion-label>{{ getTipoDescripcion(pendiente.tipo) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Descripci√≥n:</strong></ion-label>
        <ion-label>{{ pendiente.descripcion }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Hecho:</strong></ion-label>
        <ion-label>{{ getHecho(pendiente.hecho) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Marca:</strong></ion-label>
        <ion-input [(ngModel)]="pendiente.marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Fecha:</strong></ion-label>
        <ion-label>{{ pendiente.fecha }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Comentario:</strong></ion-label>
        <ion-textarea [(ngModel)]="pendiente.comentario"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-row class="button-row">
      <ion-col>
        <ion-button class="full-height-button" color="success" (click)="guardarMarca()" expand="block">GUARDAR MARCA</ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row class="button-row">
      <ion-col size="6">
        <ion-button class="full-height-button" color="danger" (click)="quitarPendiente()" expand="block">QUITAR PENDIENTE</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="full-height-button" color="primary" (click)="irAHome()" expand="block">VOLVER</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
