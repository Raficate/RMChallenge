<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RM de hoy</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ ejercicio.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label><strong>Tipo:</strong></ion-label>
        <ion-label>{{ getTipoDescripcion(ejercicio.tipo) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Descripción:</strong></ion-label>
        <ion-label>{{ ejercicio.descripcion }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Hecho:</strong></ion-label>
        <ion-label>{{ getHecho(ejercicio.hecho) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Marca:</strong></ion-label>
        <ion-label>{{ ejercicio.marca }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Fecha:</strong></ion-label>
        <ion-label>{{ ejercicio.fecha }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Comentario:</strong></ion-label>
        <ion-label>{{ ejercicio.comentario }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-button color="success" (click)="marcarPendiente()" expand="block">¡A POR ÉL!</ion-button>
    <ion-button color="danger" (click)="irAHome()" expand="block">VOLVER</ion-button>
  </div>
</ion-content>
