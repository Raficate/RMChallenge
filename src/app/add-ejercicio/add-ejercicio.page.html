<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir un ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row> 
      <ion-col size="6">
        <ion-label position="stacked">Tipo</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-input type="text" [(ngModel)]="ejercicio.tipo"></ion-input>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">Nombre</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-input type="text" [(ngModel)]="ejercicio.nombre"></ion-input>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">Descripción</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-textarea type="text" [(ngModel)]="ejercicio.descripcion"></ion-textarea>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-label>Hecho</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-input type="text" [(ngModel)]="ejercicio.hecho"></ion-input>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">Marca</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-input type="text" [(ngModel)]="ejercicio.marca"></ion-input>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">Fecha</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime presentation="date" [(ngModel)]="fecha" id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">Comentario</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-textarea type="text" [(ngModel)]="ejercicio.comentario"></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-button color="success" (click)="guardarNuevoEjercicio(ejercicio)">GUARDAR</ion-button>
</ion-content>
